<!DOCTYPE html>
<html lang="en">
<head>
    {% if messages %}
        {% for message in messages %}
                {{message}}
        {% endfor %}
    {% endif %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form action = "", method=POST>
    {% csrf_token %}
    <div>
        <label>ユーザー名</label>
        <input type="text", name="username">
    </div>
    <br/>
    <div>
        <label>パスワード</label>
        <input type="password", name="password">
    </div>
    <br/>
    <a href="{% url 'register' %}">Register</a>
    <button type = "submit">Login</button>
</form>
</body>
</html>
