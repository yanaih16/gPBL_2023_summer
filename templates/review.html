{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <label for="score">Score:</label>
    <input type="number" name="score" min="1" max="5"><br>
    <label for="text">Text:</label>
    <textarea name="text"></textarea><br>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
